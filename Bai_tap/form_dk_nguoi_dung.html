<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form style="height: 200px; width: 400px; background-color: aquamarine;font-size: large;font-family: 'Times New Roman', Times, serif;" >
        <header style="text-align: center;color: rgb(149, 41, 166);"><h2>Form đăng ký người dùng</h2></header>
       <table style="margin-left: 10px;">
            <tr>
                <td style="text-align: right;">     
                    Họ và tên:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    Email:
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    Số điện thoại:
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    Giới tính:
                </td>
                <td>
                    <input type="radio" id="gtnam"><label for="gtnam">Nam</label>
                    <input type="radio" id="gtnu"><label for="gtnu">Nữ</label>
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <button type="submit" style="margin-left: 120px;"><b>Đăng ký</b></button>
                </td>
            </tr>
       </table>
       
    </form>
   
    <br>
    
</body>
</html>
